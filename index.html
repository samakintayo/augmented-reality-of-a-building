<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Augmented Reality of Architectural Model</title>
  </head>
  <body>
    
      <h1 style="text-align:center; padding-top:50px;">
        AR WALKTHROUGH MODEL
      </h1>
    
    <h2 style="margin-left:50px; color:red;">
      Instructions on how to view the Model in AR
     
    </h2>
     <h3 style="margin-left:50px;">
        1. Click the <strong>View in AR</strong> Button <br>
        2. Ensure the Surrounding is well lighted <br>
        3. Find an open space to load the experience <br>
        4. Enjoy your Walkthrough
      </h3>
    <div id="card">
      
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="https://cdn.glitch.global/70f7b21b-c9ab-4c59-ac59-29c011bf90c0/house-model.glb?v=1660912223110"
        ios-src="https://cdn.glitch.global/70f7b21b-c9ab-4c59-ac59-29c011bf90c0/house-model.usdz?v=1660912227522"
        alt="house-3d-model"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar
      >
        <button slot="ar-button"  class="btn btn-primary btn-lg" id="ar-button">View in AR</button>
      </model-viewer>
    </div>
  </body>
</html>
